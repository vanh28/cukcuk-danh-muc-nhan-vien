<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="m-row">
        <label for="">Button</label>
        <br>
        <button class="m-button m-button-icon m-button-icon-add">Thêm mới</button>
    </div>
    <div class="m-row">
        <label for="">Input</label>
        <br>
        <input type="text" class="m-input m-input-icon m-input-icon-search" placeholder="Tìm kiếm theo mã, họ tên">
    </div>
    <div class="m-row">
        <label for="">Dropdown</label>
        <br>
        <select name="Hà Nội" class="m-dropdown">
            <option value="Hà Nội">Chi nhánh Hà Nội</option>
        </select>
    </div>
    <div class="m-toast-box">
        <div class="m-toast-item">
            <div class="m-toast-icon m-toast-icon-success"></div>
            <div class="m-toast-content">Không thành công</div>
            <button class="m-toast-close m-icon-close"></button>
        </div>
    </div>
    <div class="m-row">
        <table id="employeeTable" class="m-table">
            <thead>
                <th class="text-align-center" style="width: 50px;">STT</th>
                <th class="text-align-left" style="width: 100px;">Mã nhân viên</th>
                <th class="text-align-left">Họ và tên</th>
                <th class="text-align-left" style="width: 70px;">Giới tính</th>
                <th class="text-align-center" style="width: 100px;">Ngày sinh</th>
                <th class="text-align-left">Địa chỉ Email</th>
                <th class="text-align-left">Địa chỉ</th>
                <th class="text-align-right" style="width: 70px;">
                    <div class="m-table-button" style="display: none;">
                        <button class="m-icon-close"></button>
                        <button class="m-icon-edit"></button>
                    </div>
                </th>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        
    </div>

    <div class="m-row">
        <button id="btnShowDialog" class="m-button m-button-icon m-button-icon-add">Thêm mới</button>
        <div class="m-add m-dialog">
            <div class="m-dialog-active">
                <div class="m-dialog-header">
                    <h2>Thông tin nhân viên</h2>
                    <button class="m-icon-close"></button> <!-- class = "m-icon-close" -->
                </div>
                <div class="m-dialog-content">
                    <div class="m-dialog-content-line1">
                        <div class="m-dialog-mnv m-textfield">
                            <label for="name" class="required">Mã nhân viên</label>
                            <input type="text" class="m-input" style="width: 143px;">
                        </div>
                        <div class="m-dialog-hovaten m-textfield">
                            <label for="" class="required">Họ và tên</label>
                            <input type="text" class="m-input" style="width: 200px;">
                        </div>
                        <div class="m-dialog-ngaysinh m-textfield">
                            <label for="">Ngày sinh</label>
                            <input class="m-input" type="date" style="width: 150px;" />
                        </div>
                        <div class="m-radio m-dialog-gioitinh">
                            <label class="m-radio-label" for="">Giới tính</label>
                            <div class="m-radio-content">
                                <div class="m-radio-item">
                                    <input type="radio" id="male" name="gender" value="male">
                                    <label for="male">Nam</label>
                                </div>
                                <div class="m-radio-item">
                                    <input type="radio" id="female" name="gender" value="female">
                                    <label for="female">Nữ</label>
                                </div>
                                <div class="m-radio-item">
                                    <input type="radio" id="female" name="gender" value="female">
                                    <label for="female">Khac</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="m-dialog-content-line2">
                        <div class="m-dialog-vitri m-textfield">
                            <label for="">Vị trí</label>
                            <select name="" class="m-dropdown m-input" style="width: 410px;">
                                <option value="Vị trí"></option>
                                <option value="Vị trí 1">Vị trí 1</option>
                                <option value="Vị trí 2">Vị trí 2</option>
                            </select>
                        </div>
                        <div class="m-dialog-cmtnd m-textfield">
                            <label for="" class="required">Số CMTND</label>
                            <input type="text" class="m-input" style="width: 200px;">
                        </div>
                        <div class="m-dialog-ngaycap m-textfield">
                            <label for="">Ngày cấp</label>
                            <input class="m-input" type="date" style="width: 150px;" />
                        </div>
                    </div>
                    <div class="m-dialog-content-line3">
                        <div class="m-dialog-phongban m-textfield">
                            <label for="">Phòng ban</label>
                            <select name="" class="m-dropdown m-input" style="width: 410px;">
                                <option value="Phòng ban"></option>
                                <option value="Phòng ban 1">Phòng ban 1</option>
                                <option value="Phòng ban 2">Phòng ban 2</option>
                            </select>
                        </div>
                        <div class="m-dialog-noicap m-textfield">
                            <label for="">Nơi cấp</label>
                            <input type="text" class="m-input" style="width: 390px;">
                        </div>
                    </div>
                    <div class="m-dialog-content-line4">
                        <div class="m-dialog-diachi m-textfield">
                            <label for="">Địa chỉ</label>
                            <input type="text" class="m-input" style="width:816px;">
                        </div>
                    </div>
                    <div class="m-dialog-content-line5">
                        <div class="m-dialog-dtdidong m-textfield">
                            <label for="" class="required">ĐT Di động</label>
                            <input type="text" class="m-input" style="width:244px">
                        </div>
                        <div class="m-dialog-dtcodinh m-textfield">
                            <label for="">ĐT Cố định</label>
                            <input type="text" class="m-input" style="width:244px">
                        </div>
                        <div class="m-dialog-email m-textfield">
                            <label for="" class="required">Email</label>
                            <input type="text" class="m-input" style="width:244px">
                        </div>
                    </div>
                    <div class="m-dialog-content-line6">
                        <div class="m-dialog-taikhoannganhang m-textfield">
                            <label for="">Tài khoản ngân hàng</label>
                            <input type="text" class="m-input" style="width:244px">
                        </div>
                        <div class="m-dialog-tennganhang m-textfield">
                            <label for="">Tên ngân hàng</label>
                            <input type="text" class="m-input" style="width:244px">
                        </div>
                        <div class="m-dialog-chinhanh m-textfield">
                            <label for="">Chi nhánh</label>
                            <input type="text" class="m-input" style="width:244px">
                        </div>
                    </div>
                </div>
                <div class="m-dialog-footer">
                    <div class="m-dialog-footer-left">
                        <button class="m-button-dialog"
                            style="background-color: white;color:black;border: 1px solid #e6e6e6;">Hủy</button>
                        <button class="m-button-dialog">Lưu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="m-textfield">
        <label class="required">Label</label>
        <input type="text" name="input" placeholder="Placeholder">
    </div>
    <div class="date-picker-input">
        <input class="m-input" type="date" placeholder="Select date" />
        <div class="svg-icon"></div>
    </div>
    <div class="m-radio">
        <label class="m-radio-label">Giới tính</label>
        <div class="m-radio-content">
            <div class="m-radio-item">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Nam</label>
            </div>
            <div class="m-radio-item">
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Nữ</label>
            </div>
        </div>
    </div>
    <select name="" class="m-dropdown m-input">
        <option value="Hà Nội"></option>
        <option value="Hà Nội">Phong ban 1</option>
        <option value="Hà Nội">Phong ban 2</option>
    </select>
    <div class="m-warning m-dialog">
        <div class="m-dialog-active" style="width: 400px;">
            <div class="m-dialog-warning-header">
                <h2>Xóa người dùng</h2>
                <button class="m-icon-close-1" style="border: none; margin-right:40px"></button>
            </div>
            <div class="m-dialog-warning-content">
                Bạn có chắc muốn xóa người dùng đã chọn không?
            </div>
            <div class="m-dialog-warning-footer">
                <button class="m-button-dialog"
                    style="background-color: white;color:black;border:1px solid #e6e6e6;">Không</button>
                <button class="m-button-dialog" style="background-color:red">Có, xóa người dùng</button>
            </div>
        </div>
    </div>
    <div class="m-dialog-mnv m-textfield" style="width: 143px;">
        <label for="name" class="required">Mã nhân viên</label>
        <div class="m-error-info">
            <div class = "m-error-text" > Mã nhân viên không được để trống</div>
            <div class = "m-error-arrow"></div>
        </div>
        <input id="txtEmployeeCode" type="text" class="m-input" style="width: 143px" />
      </div>
    <script>
        
    </script>
</body>

</html>
